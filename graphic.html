    <script type="text/javascript" src="script/snowfall.jquery.min.js"></script>
    <script type='text/javascript'>
        $(document).ready(function () {
            $(document).snowfall({
                flakeCount: 50, //눈의 량을 수치로 기술
                flakeColor: #fff, //눈의 색을 칼라코드로 입력
                flakeIndex: 999, //눈의 레이어 겹치는 설정으로 z-index와 동일하게 설정
                minSize: 2, //눈의 최소사이즈를 수치로 입력
                maxSize: 5, //눈의 최대 사이즈를 수치로 입력
                minSpeed: 1, //최저속도를 수치로 입력
                maxSpeed: 10, //최대속도를 수치로 입력
                round: true, //눈이 둥글면 true, 아니면 false
                shadow: true //눈의 그림자가 있으면, 없으면 false
            })
        });
    </script>
